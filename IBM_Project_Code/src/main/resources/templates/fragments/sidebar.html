<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" href="../../../resources/static/css/sidebar.css"/>
</head>
<body>

<div th:fragment="sidebar" class="navigation">
    <ul>
        <li>
            <a href="#">
                <span class="title">GRO12</span>
            </a>
        </li>
        <li>
            <a th:href="@{/dashboard(userId=${userId})}">
                <span class="icon"><ion-icon name="apps"></ion-icon></span>
                <span class="title">Dashboard</span>
            </a>
        </li>
        <li>
            <a href="#">
                <span class="icon"><ion-icon name="bar-chart"></ion-icon></span>
                <span class="title">Analytics</span>
            </a>
        </li>
        <li>
            <a href="#">
                <span class="icon"><ion-icon name="person-outline"></ion-icon></span>
                <span class="title">Social</span>
            </a>
        </li>
        <li>
            <a th:href="@{/leaderboard}">
                <span class="icon"><ion-icon name="book"></ion-icon></span>
                <span class="title">Leaderboard</span>
            </a>
        </li>
        <li>
            <a href="#">
                <span class="icon"><ion-icon name="settings-outline"></ion-icon></span>
                <span class="title">Settings</span>
            </a>
        </li>
        <li>
            <a href="#">
                <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
                <span class="title">Password</span>
            </a>
        </li>
        <li>
            <a th:href="@{/login}">
                <span class="icon"><ion-icon name="log-out-outline"></ion-icon></span>
                <span class="title">Sign Out</span>
            </a>
        </li>
        <li>
            <a href="#">
                <span class="icon"><ion-icon name="help-outline"></ion-icon></span>
                <span class="title">Help</span>
            </a>
        </li>
    </ul>
    <div class="toggle"></div>
</div>

<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
<script>
    let navigation = document.querySelector(".navigation");
    let toggle = document.querySelector(".toggle");
    toggle.onclick = function () {
        navigation.classList.toggle("active");
    }
</script>

</body>
</html>

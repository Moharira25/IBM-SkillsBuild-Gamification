<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/css/leaderboard.css}" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" th:href="@{/css/navbar.css}">
    <link rel="stylesheet" th:href="@{/css/landing.css}">

    <script th:src="@{/js/landing.js}"></script>
    <title>Leaderboard</title>
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>
<div class="container">
    <h1>Global leaderboard</h1>
    <table>
        <thead>
        <tr>
            <th>Rank</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Overall Points</th>
        </tr>
        </thead>
        <tbody>

        <!-- Loop through the list of users and populate the table and highlight the current user -->
        <tr th:each="user, rank : ${users}" th:class="${user.id == userId ? 'highlighted' : ''}">
            <td th:text="${rank.index + 1}"></td>
            <td th:text="${user.firstName}">First Name</td>
            <td th:text="${user.lastName}">Last Name</td>
            <td th:text="${user.overallPoints}">Overall Points</td>
        </tr>

        </tbody>
    </table>
</div>

<div class="image-container image-sticky-bottom">
    <img th:src="@{/img/courseXP.png}" alt="Course XP logo">
</div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <link th:href="@{/css/leaderboard.css}" rel="stylesheet" type="text/css"/>
    <title>Leaderboard</title>
</head>
<body>
<div class="container">
    <h1>Global leaderboard</h1>
    <table border="1">
        <thead>
        <tr>
            <th>Rank</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Overall Points</th>
        </tr>
        </thead>
        <tbody>

        <!-- Loop through the list of users and populate the table and highlight the current user -->
        <tr th:each="user, rank : ${users}" th:class="${user.id == userId ? 'highlighted' : ''}" >
            <td th:text="${rank.index + 1}"></td>
            <td th:text="${user.firstName}">First Name</td>
            <td th:text="${user.lastName}">Last Name</td>
            <td th:text="${user.overallPoints}">Overall Points</td>
        </tr>

        </tbody>
    </table>
</div>

<div class="image-container">
    <img src="https://img1.wsimg.com/isteam/ip/6f5993eb-07fd-4e54-a10f-d1d3850f5f51/ibmskillsbuild-gmen.png/:/" alt="IBM SkillsBuild">
</div>


</body>
</html>

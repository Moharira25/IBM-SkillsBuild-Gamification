<!DOCTYPE html>
<html  lang="en" dir="ltr" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Login</title>
    <link rel="stylesheet" th:href="@{/css/login-style.css}">
    <link rel="stylesheet" th:href="@{/css/landing.css}">
</head>
<body>
<div th:replace="fragments/header :: header"></div>
<div th:if="${param.logout}">
    You have been logged out.
</div>
<div class="center">
    <h1>Login</h1>
<form th:action="@{/login}" method="post">
    <div class="text_field">
        <input name="username" type="text" required>
        <span></span>
        <label> Username </label>
    </div>
    <div class="text_field">
        <input name="password" type="password" required>
        <span></span>
        <label> Password </label>
    </div>
    <div class="pass">
        <input type="submit" value="Sign In"/>
    </div>
</form>
    <footer>
        <img src="https://img1.wsimg.com/isteam/ip/6f5993eb-07fd-4e54-a10f-d1d3850f5f51/ibmskillsbuild-gmen.png/:/" alt="IBM Skills Build Logo">
    </footer>
</div>
</body>
</html>

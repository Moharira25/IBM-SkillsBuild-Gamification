<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>IBM Skillsbuild Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <style>
        .header-image img{
            display: block;
            margin-left: auto;
            margin-right: auto;
            width: 20%;
            margin-top: 15px;
        }
        .scrollable-table {
            max-height: 600px;
            overflow-y: auto;
            margin-top: 20px;
        }
        .scrollable-table thead th{
            position: sticky;
            top: 0px;
        }
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th {
            background: #f9fafb;
        }
        .centered-heading {
            text-align: center;
            margin-top: 15px;
        }
        .dropdown-menu {
            right: 0;
            left: auto;
        }
        .myCourse{
            display: block;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Home</a>
    <div class="ml-auto">
        <div class="dropdown">
            <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Profile
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <div class="dropdown-item">Username</div>
                <div class="dropdown-item">Email</div>
            </div>
        </div>
    </div>
</nav>
<div class="container" >
    <div class="row">
        <div class="col-md-12">
            <div class="header-image">
                <img src="https://img1.wsimg.com/isteam/ip/6f5993eb-07fd-4e54-a10f-d1d3850f5f51/ibmskillsbuild-gmen.png/:/" alt="IBM SkillsBuild">
            </div>
            <h2 class="centered-heading">IBM Skills Build Courses</h2>
                <div class="scrollable-table">
                    <table class="table table-striped table-bordered">
                        <thead>
                        <tr>
                            <th>Topic</th>
                            <th>Course</th>
                            <th>Description</th>
                            <th>Language</th>
                            <th>Duration</th>
                            <th>Link</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="c: ${courses}" th:if="${user.getUserCourse(c) == null}">
                            <td th:text="${c.category}"></td>
                            <td th:text="${c.title}"></td>
                            <td th:text="${c.description}"></td>
                            <td th:text="${c.language}"></td>
                            <td th:text="${c.duration}"></td>
                            <td>
                                <a th:href="@{/start/{userId}/{courseId}(userId=${userId}, courseId=${c.id})}">Start Learning</a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <div th:if="${user.getCourses().size() != 0}" class="scrollable-table">
                    <h3 class="centered-heading">Your Courses</h3>
                    <table class="table table-striped table-bordered">
                        <thead>
                        <tr>
                            <th>Topic</th>
                            <th>Course</th>
                            <th>Start Date</th>
                            <th>Completion Date</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="c: ${courses}" th:if="${user.getUserCourse(c) != null}">
                            <td th:text="${c.category}"></td>
                            <td th:text="${c.title}"></td>
                            <td th:text="${user.getUserCourse(c).getStartDate()}"></td>
                            <td th:if="${user.getUserCourse(c).getEndDate() != null}" th:text="${user.getUserCourse(c).endDate}"></td>
                            <td th:unless="${user.getUserCourse(c).getEndDate() != null}">
                                <a class="myCourse"  th:href="@{/resume/{userId}/{courseId}(userId=${userId}, courseId=${c.id})}">Resume Learning</a>
                                <a class="myCourse" th:href="@{/finish/{userId}/{courseId}(userId=${userId}, courseId=${c.id})}">Finish</a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>

            </div>
        </div>
    </div>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>

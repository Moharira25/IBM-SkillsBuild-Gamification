<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>IBM Skillsbuild Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <link th:href="@{/css/dashboard.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{/css/sidebar.css}" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" th:href="@{/css/navbar.css}">
    <script th:src="@{/js/landing.js}"></script>
</head>
<body>

<div th:replace="~{fragments/header :: header}"></div>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h2 class="skillsBuildTitle">IBM Skills Build Courses</h2>
            <div class="scrollable-table">
                <table class="table table-striped table-bordered">
                    <thead>
                    <tr>
                        <th>Topic</th>
                        <th>Course</th>
                        <th>Description</th>
                        <th>Language</th>
                        <th>Duration</th>
                        <th>Link</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="c: ${courses}" th:if="${user.getUserCourse(c) == null}">
                        <td th:text="${c.category}"></td>
                        <td th:text="${c.title}"></td>
                        <td th:text="${c.description}"></td>
                        <td th:text="${c.language}"></td>
                        <td th:text="${c.duration}"></td>
                        <td>
                            <a class="myCourse" th:href="@{/start/{courseId}(courseId=${c.id})}">Start Learning</a>

                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div th:if="${user.getCourses().size() != 0}" class="scrollable-table">
                <h3 class="centered-heading">Your Courses</h3>
                <table class="table table-striped table-bordered">
                    <thead>
                    <tr>
                        <th>Topic</th>
                        <th>Course</th>
                        <th>Start Date</th>
                        <th>Completion Date</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="c: ${courses}" th:if="${user.getUserCourse(c) != null}">
                        <td th:text="${c.category}"></td>
                        <td th:text="${c.title}"></td>
                        <td th:text="${user.getUserCourse(c).getStartDate()}"></td>
                        <td th:if="${user.getUserCourse(c).getEndDate() != null}"
                            th:text="${user.getUserCourse(c).endDate}"></td>
                        <td th:unless="${user.getUserCourse(c).getEndDate() != null}">
                            <a class="myCourse" th:href="@{/resume/{courseId}(courseId=${c.id})}">Resume Learning</a>
                            <a class="myCourse" th:href="@{/finish/{courseId}(courseId=${c.id})}">Finish</a>

                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>

        </div>
    </div>
</div>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script th:src="@{/js/sidebar.js}"></script>
</body>
</html>

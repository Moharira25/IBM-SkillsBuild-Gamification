<!DOCTYPE html>
<html lang="en" dir="ltr" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Register</title>
    <link rel="stylesheet" th:href="@{/css/login-style.css}">
    <link rel="stylesheet" th:href="@{/css/landing.css}">
    <link rel="stylesheet" th:href="@{/css/navbar.css}">
    <title>Spring Security Registration</title>
    <link th:href="@{/css/register.css}" rel="stylesheet" type="text/css"/>
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>
<div th:if="${param.error}">
    Invalid registration details.
</div>
<div class="center register-form">
    <h1>Register</h1>
    <form th:action="@{/register}" method="post" class="two-column-grid">
        <div class="text_field">
            <input type="text" name="firstName" required>
            <span></span>
            <label>First Name</label>
        </div>
        <div class="text_field">
            <input type="text" name="lastName" required>
            <span></span>
            <label>Last Name</label>
        </div>
        <div class="text_field">
            <input type="email" name="email" required>
            <span></span>
            <label>Email</label>
        </div>
        <div class="text_field">
            <input type="text" name="username" required>
            <span></span>
            <label>Username</label>
        </div>
        <div class="text_field">
            <input type="password" name="password" required>
            <span></span>
            <label>Password</label>
        </div>
        <div class="text_field">
            <input type="password" name="confirmPassword" required>
            <span></span>
            <label>Confirm Password</label>
        </div>
        <!-- The submit button remains outside the grid to span full width -->
        <div class="pass" style="grid-column: 1 / -1;"> <!-- Makes the submit button span all columns -->
            <input type="submit" value="Register"/>
        </div>
    </form>
    <footer>
        <img src="https://img1.wsimg.com/isteam/ip/6f5993eb-07fd-4e54-a10f-d1d3850f5f51/ibmskillsbuild-gmen.png/:/"
             alt="IBM Skills Build Logo">
    </footer>
</div>

</body>
</html>

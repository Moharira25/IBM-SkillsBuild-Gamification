<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Spring Security Registration</title>
    <style>
        body {
            font-family: 'IBM Plex Sans', Arial, sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        main {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        form {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 320px;
            width: 100%;
        }

        h2 {
            text-align: center;
            color: #333333;
            font-weight: 500;
            margin-bottom: 30px;
        }

        label {
            color: #666666;
            font-size: 14px;
            font-weight: 500;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: calc(100% - 12px);
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #cccccc;
            border-radius: 4px;
            font-size: 14px;
        }

        input[type="submit"] {
            background-color: #0f62fe;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            padding: 12px 0;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        input[type="submit"]:hover {
            background-color: #094ca1;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group:last-child {
            margin-bottom: 0;
        }

        footer {
            text-align: center;
            margin-top: 30px;
        }

        footer img {
            max-width: 150px;
        }
    </style>
</head>
<body>
<main>
    <form th:action="@{/register}" method="post">
        <h2>Register</h2>
        <div class="form-group"><label> First Name: <input type="text" name="firstName" required/> </label></div>
        <div class="form-group"><label> Last Name: <input type="text" name="lastName" required/> </label></div>
        <div class="form-group"><label> Email: <input type="email" name="email" required/> </label></div>
        <div class="form-group"><label> Username: <input type="text" name="username" required/> </label></div>
        <div class="form-group"><label> Password: <input type="password" name="password" required/> </label></div>
        <div class="form-group"><label> Confirm Password: <input type="password" name="confirmPassword" required/> </label></div>
        <div class="form-group"><input type="submit" value="Register"/></div>
    </form>
</main>
<footer>
    <img src="https://img1.wsimg.com/isteam/ip/6f5993eb-07fd-4e54-a10f-d1d3850f5f51/ibmskillsbuild-gmen.png/:/" alt="IBM Skills Build Logo">
</footer>
</body>
</html>

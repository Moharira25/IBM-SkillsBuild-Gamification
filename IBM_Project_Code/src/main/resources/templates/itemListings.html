<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Listings</title>
    <link rel="stylesheet" th:href="@{/css/navbar.css}">
    <link rel="stylesheet" th:href="@{/css/output.css}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>

<div th:replace="~{fragments/header :: header}"></div>

<div class="relative overflow-x-auto shadow-md sm:rounded-lg mr-32 ml-32 mt-32">
    <div class="mb-4 border-b border-gray-200 dark:border-gray-700">
        <ul class="flex flex-wrap -mb-px text-sm font-medium text-center" id="default-styled-tab"
            data-tabs-toggle="#default-styled-tab-content"
            data-tabs-active-classes="text-purple-600 hover:text-purple-600 dark:text-purple-500 dark:hover:text-purple-500 border-purple-600 dark:border-purple-500"
            data-tabs-inactive-classes="dark:border-transparent text-gray-500 hover:text-gray-600 dark:text-gray-400 border-gray-100 hover:border-gray-300 dark:border-gray-700 dark:hover:text-gray-300"
            role="tablist">
            <li class="me-2" role="presentation">
                <button class="inline-block p-4 border-b-2 rounded-t-lg" id="profile-styled-tab"
                        data-tabs-target="#styled-profile" type="button" role="tab" aria-controls="profile"
                        aria-selected="false">All Listings
                </button>
            </li>
            <li class="me-2" role="presentation">
                <button class="inline-block p-4 border-b-2 rounded-t-lg hover:text-gray-600 hover:border-gray-300 dark:hover:text-gray-300"
                        id="dashboard-styled-tab" data-tabs-target="#styled-dashboard" type="button" role="tab"
                        aria-controls="dashboard" aria-selected="false">
                    Item Info
                </button>
            </li>
        </ul>
    </div>
    <div id="default-styled-tab-content">
        <div class="hidden p-4 rounded-lg bg-gray-50 dark:bg-gray-800" id="styled-profile" role="tabpanel"
             aria-labelledby="profile-tab">
            <div th:replace="~{fragments/itemListingsTableFragment :: item-listings-table}"></div>
        </div>
        <div class="hidden p-4 rounded-lg bg-gray-50 dark:bg-gray-800" id="styled-dashboard" role="tabpanel"
             aria-labelledby="dashboard-tab">
            <div th:replace="~{fragments/ItemInfoFragment :: item-info}"></div>
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        // Grab all tab buttons and content panels
        const tabs = document.querySelectorAll('[role="tab"]');
        const tabPanels = document.querySelectorAll('[role="tabpanel"]');

        tabs.forEach(tab => {
            tab.addEventListener('click', () => {
                // Deactivate all tabs and hide all content panels
                tabs.forEach(t => {
                    t.setAttribute('aria-selected', 'false');
                    t.classList.remove('text-purple-600', 'border-purple-600'); // Remove active styles
                    t.classList.add('text-gray-500', 'hover:text-gray-600', 'hover:border-gray-300'); // Add inactive styles
                });
                tabPanels.forEach(panel => {
                    panel.classList.add('hidden');
                });

                // Activate the clicked tab
                tab.setAttribute('aria-selected', 'true');
                tab.classList.add('text-purple-600', 'border-purple-600'); // Add active styles
                tab.classList.remove('text-gray-500', 'hover:text-gray-600', 'hover:border-gray-300'); // Remove inactive styles

                // Show the associated content panel
                const selectedPanel = document.querySelector(tab.getAttribute('data-tabs-target'));
                selectedPanel.classList.remove('hidden');
            });
        });

        // Optional: Activate the first tab by default
        if (tabs.length > 0) {
            tabs[0].click();
        }
    });

</script>

<script th:src="@{/js/landing.js}"></script>
<script th:src="@{/js/market.js}"></script>

</body>
</html>

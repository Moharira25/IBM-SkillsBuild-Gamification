<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>User Profile</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link th:href="@{/css/dashboard.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{/css/navbar.css}" rel="stylesheet"/>
    <link th:href="@{/css/profile.css}" rel="stylesheet"/>
    <script th:src="@{/js/landing.js}"></script>
</head>
<body>

<div class="container">
    <div th:replace="~{fragments/header :: header}"></div>
    <div class="row">
        <div class="col-md-12">
            <h2 class="skillsBuildTitle">User Profile</h2>
            <div class="profile-info">
                <p><strong>First Name:</strong> <span th:text="${user.firstName}">John</span></p>
                <p><strong>Last Name:</strong> <span th:text="${user.lastName}">Doe</span></p>
                <p><strong>Bio:</strong> <span th:text="${user.bio}">Your bio here</span></p>
            </div>
        </div>
    </div>

    <form th:action="@{/profile}" method="post" th:object="${dto}">
        <h2 class="skillsBuildTitle">Edit Profile</h2>
        <div class="form-group">
            <label for="firstName"><strong>First name:</strong></label>
            <input type="text" id="firstName" name="firstName" class="form-control" th:value="*{firstName}">
        </div>
        <div class="form-group">
            <label for="lastName"><strong>Last name:</strong></label>
            <input type="text" id="lastName" name="lastName" class="form-control" th:value="*{lastName}">
        </div>
        <div class="form-group">
            <label for="bio"><strong>Bio:</strong></label>
            <textarea id="bio" name="bio" rows="5" class="form-control" th:text="*{bio}"></textarea>
        </div>
        <input type="submit" value="Edit Profile" class="btn btn-primary">
    </form>

</div>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script th:src="@{/js/sidebar.js}"></script>
</body>
</html>

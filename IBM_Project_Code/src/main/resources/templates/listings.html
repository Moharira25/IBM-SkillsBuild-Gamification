<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Listings</title>
    <link rel="stylesheet" th:href="@{/css/navbar.css}">
    <link rel="stylesheet" th:href="@{/css/output.css}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>

<div th:replace="~{fragments/header :: header}"></div>

<div class="relative overflow-x-auto mt-32 mr-32 ml-32">
    <div class="pb-4 dark:bg-gray-900">
        <label for="table-search" class="sr-only">Search</label>
        <div class="relative mt-1">
            <div class="absolute inset-y-0 rtl:inset-r-0 start-0 flex items-center pl-3 pointer-events-none">
                <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
                </svg>
            </div>
            <input type="text" id="table-search" class="block p-2 pl-10 text-sm text-gray-900 border border-gray-300 rounded-lg w-80 bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white" placeholder="Search for items" onkeyup="filterTable()">
        </div>
    </div>
</div>

<div class="relative overflow-x-auto shadow-md sm:rounded-lg mr-32 ml-32">
    <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
        <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
        <tr>
            <th scope="col" class="px-6 py-3">Item Name</th>
            <th scope="col" class="px-6 py-3">Quantity</th>
            <th scope="col" class="px-6 py-3">Starting at</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="listing : ${listingsPage.content}"
            class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600">
            <td th:text="${listing.itemName}" class="px-6 py-4 font-medium text-gray-900 dark:text-white">Item Name</td>
            <td th:text="${listing.quantity}" class="px-6 py-4">Quantity</td>
            <td th:text="${'&pound;' + #numbers.formatDecimal(listing.minPrice, 1, 'COMMA', 2, 'POINT')}"
                class="px-6 py-4">Starting at
            </td>
        </tr>
        </tbody>
    </table>
</div>

<nav class="flex items-center justify-between pt-4 mr-32" aria-label="Table navigation">
    <span class="text-sm font-normal text-gray-500 dark:text-gray-100 ml-32">Showing <span
            class="font-semibold text-gray-100 dark:text-white"
            th:text="${listingsPage.number * listingsPage.size + 1}">1</span> to <span
            class="font-semibold text-gray-100 dark:text-white"
            th:text="${listingsPage.number * listingsPage.size + listingsPage.numberOfElements}">10</span> of <span
            class="font-semibold text-gray-100 dark:text-white"
            th:text="${listingsPage.totalElements}">1000</span></span>
    <ul class="inline-flex items-center -space-x-px text-sm dark:bg-gray-800">
        <li>
            <a th:href="@{/market/listings(page=${listingsPage.number - 1}, size=${listingsPage.size}, search=${search})}"
               class="px-3 py-2 bg-gray-700 text-white rounded-l-lg transition-colors duration-200 dark:bg-gray-800"
               th:classappend="${!listingsPage.hasPrevious()} ? 'cursor-not-allowed opacity-50' : 'hover:bg-gray-600 dark:hover:bg-gray-700'">Previous</a>
        </li>
        <li th:each="i : ${#numbers.sequence(0, listingsPage.totalPages - 1)}">
            <a th:href="@{/market/listings(page=${i}, size=${listingsPage.size}, search=${search})}" th:text="${i + 1}"
               class="px-3 py-2 bg-gray-700 text-white transition-colors duration-200 dark:bg-gray-800"
               th:classappend="${i == listingsPage.number} ? 'bg-gray-900 border-b-2 border-blue-700 dark:border-blue-300' : 'hover:bg-gray-600 dark:hover:bg-gray-700'"></a>
        </li>
        <li>
            <a th:href="@{/market/listings(page=${listingsPage.number + 1}, size=${listingsPage.size}, search=${search})}"
               class="px-3 py-2 bg-gray-700 text-white rounded-r-lg transition-colors duration-200 dark:bg-gray-800"
               th:classappend="${!listingsPage.hasNext()} ? 'cursor-not-allowed opacity-50' : 'hover:bg-gray-600 dark:hover:bg-gray-700'">Next</a>
        </li>
    </ul>
</nav>

<script th:src="@{/js/landing.js}"></script>
<script th:src="@{/js/market.js}"></script>

</body>
</html>
